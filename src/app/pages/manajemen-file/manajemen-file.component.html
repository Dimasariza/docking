<nb-card>
    <nb-card-header>
        <h5>Manajemen File</h5>
        <p>Tabel berikut memuat daftar berkas yang wajib dilengkapi</p>
    </nb-card-header>
    <nb-card-body>
      <ngx-datatable 
          [class]="'bootstrap'" 
          [rows]="dataTable" 
          [count]="dataTable.length"
          [scrollbarH]="true"
          columnMode="force"
          default>
          <ngx-datatable-column [name]="'Nama Dokumen'" prop="name"></ngx-datatable-column>
          <ngx-datatable-column [name]="'Action'">
            <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                <div class="d-flex">
                    <button nbButton size="small" class="btn btn-action">
                        {{ row.button }}
                        <nb-icon [icon]= row.icon ></nb-icon>
                    </button>
                </div>
            </ng-template>
          </ngx-datatable-column>
            <ngx-datatable-column [name]="'Status'">
                <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template >
                    <nb-action *ngIf="row.button == 'Edit' "> <a href="" style="text-decoration: none;">Lihat File</a> </nb-action>
                </ng-template>
            </ngx-datatable-column>
      </ngx-datatable>
    </nb-card-body>
  </nb-card>
