  <nb-card class="p-3">  
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <div class="d-flex justify-content-between">
            <h5>Selected Yard : <Span>{{selectedYard}}</Span></h5>
            <button nbButton size="tiny" status="primary" hero (click)="addYard()">Add Contract</button>
          </div>
            <span class="d-block">Project Name</span>  
            <span class="d-block"></span>
            <span class="d-block w-100">Yard Name</span>
            <span class="d-block"></span>
            <span class="d-block">Yard Location</span> 
            <span class="d-block"></span>
            <span class="d-block">Responsible</span>
            <span class="d-block"></span>
            <span class="d-block">Contract Number</span> 
            <span class="d-block"></span>
            <span class="d-block">Yard Quote</span> 
            <span class="d-block"></span>
            <span class="d-block">Comment</span>
            <p class="d-block">commentar comeentar comment </p>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <ngx-card></ngx-card>
        </div>
    </div>
  </nb-card>

<nb-accordion>
  <nb-accordion-item>
    <nb-accordion-item-header >Load Details</nb-accordion-item-header>
    <nb-accordion-item-body>
      <button nbButton class="m-1" status="primary" outline type="button" size="small" (click)="triggerSelectFile(addFromFile)">
        Add From File
      <input type="file" style="display: none;" #addFromFile>
      </button>
      <div style="overflow: auto; width: 100%;">
        <div style="width: 1524px;">
        <table [nbTreeGrid]="dataSource" [nbSort]="dataSource" equalColumnsWidth>
          <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
          <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>
      
          <ng-container [nbTreeGridColumnDef]="customColumn">
            <th nbTreeGridHeaderCell  *nbTreeGridHeaderCellDef>
              {{customColumn}}
            </th>
            <td nbTreeGridCell *nbTreeGridCellDef="let row">
              <ngx-sub-menu-icon [kind]="row.data.kind" [expanded]="row.expanded"></ngx-sub-menu-icon>
              {{row.data[customColumn]}}
            </td>
          </ng-container>
    
          <ng-container [nbTreeGridColumnDef]="editColumn">
              <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(editColumn)" *nbTreeGridHeaderCellDef></th>
              <td nbTreeGridCell *nbTreeGridCellDef="let row" class="text-center">
              <button class="btn btn-light btn-sm text-center" ghost>
                  <nb-icon icon="edit-outline" status="primary"></nb-icon>
              </button>
              </td>
          </ng-container>
      
          <ng-container *ngFor="let column of defaultColumns; let index = index"
                        [nbTreeGridColumnDef]="column"
                        [showOn]="getShowOn(index)">
            <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>
              {{column}}
            </th>
            <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data[column] || '-'}}</td>
          </ng-container>
        </table>
      </div>
    </div>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
