<nb-card class="p-3">
    <div *ngFor="let item of objectKeys(dataTable)">
        <div *ngIf="item !== 'General Discount'" class="row">
            <div class="col-6"><strong>{{item}}</strong></div>
            <div class="">:</div>
            <div class="col text-right">{{dataTable[item]}}</div>
        </div>

        <div *ngIf="item === 'General Discount'" class="row">
            <strong class="col-6">{{item}} </strong>
            <div class="">:</div>
            <div class="col text-right">{{dataTable[item].discount}} ( {{dataTable[item]['After Discount']}} % )</div>
        </div>
    </div>
    <div class="text-center mt-3">
        <button nbButton class="mx-1" status="primary" outline size="small"k>
            <nb-icon icon="cloud-upload-outline"></nb-icon>
            Publish
        </button>
        <button nbButton class="mx-1" status="primary" outline size="small"k>Preview</button>
    </div>
</nb-card>
