<nb-card>
    <nb-card-header class="d-flex justify-content-between">
        <div>
            <strong>{{data.dial}} Job </strong>
            <span *ngIf=" !(data.dial == 'Add' || data.dial =='Add Variant') " class="text-primary">: {{modelData?.['head']}}</span>
        </div>
        <button nbButton status="danger" size="tiny" (click)="close()">
            <nb-icon icon="close-outline" size="medium"></nb-icon>
        </button>   
    </nb-card-header>
    <nb-card-body>
    <form  (keyup.enter)="$event.target.value" #addWorkAreas="ngForm" (ngSubmit)="workAreaBtn(addWorkAreas)">
        <div class="row">
            <div class="col-4">
                <div *ngIf="data.dial !== 'Work Progress' && data.dial !== 'Edit Variant' ">
                    <span class="p-2 d-block"><strong>Job Number</strong></span>
                    <input type="text" nbInput fullWidth placeholder="Job Number" fieldSize="small" required #jobNumber="ngModel" name="jobNumber" [ngModel]="modelData.jobNumber" >
                    <div *ngIf="jobNumber.invalid && (jobNumber.dirty || jobNumber.touched)" class="danger text-danger">
                        <div *ngIf="jobNumber.errors?.['required']">
                        Job Number is required.
                        </div>
                    </div>
                    <span class="p-2 d-block"><strong>Job</strong></span>
                    <input type="text" nbInput fullWidth placeholder="Job" fieldSize="small" required [ngModel]="modelData?.jobName" #pekerjaan="ngModel" name="jobName" >
                    <div *ngIf="pekerjaan.invalid && (pekerjaan.dirty || pekerjaan.touched)" class="danger text-danger">
                        <div *ngIf="pekerjaan.errors?.['required']">
                        Job Name is required.
                        </div>
                    </div>
                </div>
                <div *ngIf="data.dial === 'Work Progress' || data.dial === 'Edit Variant' ">
                    <span class="p-2 d-block"><strong>Status</strong></span>    
                    <nb-select [placeholder]="modelData?.status?.name || 'Status'"  class="w-100" size="small" #status name="status" [ngModel]="modelData.status" [disabled]="disabledChild" >
                        <nb-option *ngFor="let value of FNCOL.status; let id=index;" [value]="id">{{value}}</nb-option>
                    </nb-select>

                    <span class="p-2 d-block"><strong>Progress</strong></span>
                    <input type="number" nbInput fullWidth placeholder="Progress" [disabled]="modelData?.items?.length" fieldSize="small"  [ngModel]="modelData?.progress" #progress name="progress">
                </div>
                <span class="p-2 d-block">Start</span>
                <input [nbDatepicker]="startdatepicker"  nbInput fullWidth fieldSize="small"  placeholder="Start Date" [ngModel]="modelData?.start" name="start" #startDate>
                <nb-datepicker #startdatepicker  ></nb-datepicker>
                <span class="p-2 d-block">End</span>
                <input [nbDatepicker]="enddatepicker" nbInput fullWidth fieldSize="small"  placeholder="End Date" [ngModel]="modelData?.end" name="end" #endDate>
                <nb-datepicker #enddatepicker ></nb-datepicker>
            </div>
            <div class="col-4">
                <span class="p-2 d-block">Volume</span>
                <input type="number" nbInput fullWidth placeholder="Volume" fieldSize="small"  [ngModel]="modelData?.volume" name="volume" #volume
                (ngModelChange)="volumeAmount($event);">
                <span class="p-2 d-block">Unit</span>
                <nb-select [placeholder]="unitType[modelData?.unit] || 'Unit'" class="w-100" size="small" name="unit"  #unit [ngModel]="modelData.unit" >
                    <nb-option *ngFor="let value of unitType; let id=index;" [value]="id">{{value}}</nb-option>
                </nb-select>
                <span class="p-2 d-block">Unit {{unitPriceLabel}}</span>
                <input type="text" nbInput fullWidth placeholder="Unit Price" fieldSize="small"  [ngModel]="unitPrice" [ngModelOptions]="{standalone: true}"  #unitPrices (ngModelChange)="unitPriceAmount($event, volume.value);">
                <span class="p-2 d-block">Total {{unitPriceLabel}}</span>
                <input type="text" nbInput fullWidth placeholder="Total Price" readonly fieldSize="small" #allTotalPrice [ngModel]="totalPrice" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-4">
                <span class="p-2 d-block">Departement</span>
                <input type="text" nbInput fullWidth placeholder="Departement" fieldSize="small"  [ngModel]="modelData?.departement" name="departement" #departement [disabled]="false">
                <span class="p-2 d-block">Responsible</span>
                <nb-select [placeholder]="modelData?.responsible?.name || 'Responsible'" class="w-100 text-capitalize"  size="small" [ngModel]="modelData?.responsible" name="responsible" #resp>
                    <nb-option *ngFor="let value of responsible; let id=index;" [value]="responsible[id]" [disabled]="disabledChild">{{value.name}}</nb-option>
                </nb-select>
                <span class="p-2 d-block">Category</span>
                <nb-select [placeholder]="modelData?.Category || 'Category'" class="w-100 text-capitalize"  size="small" name="category" #category [ngModel]="modelData?.category" >
                    <nb-option *ngFor="let value of FNCOL.category; let id=index;" [value]="id" [disabled]="disabledChild">{{value}}</nb-option>
                </nb-select>
                <span class="p-2 d-block">Rank</span>
                <nb-select [placeholder]="FNCOL.rank[modelData?.rank] || 'Rank'" class="w-100 text-capitalize" size="small" name="rank"  [ngModel]="modelData?.rank" #rank >
                    <nb-option *ngFor="let value of FNCOL.rank; let id=index;" [value]="id" [disabled]="disabledChild">{{value}}</nb-option>
                </nb-select>
            </div>
        </div> 
        <span class="d-block my-1">Remarks</span>
        <textarea rows="3" nbInput fullWidth name="remarks" #remarks [ngModel]="modelData?.remarks"></textarea>
        <button type="submit" nbButton status="success" class="m-2" [disabled]="!addWorkAreas.form.valid" fullWidth>Submit</button>
    </form>
    </nb-card-body>
</nb-card>
