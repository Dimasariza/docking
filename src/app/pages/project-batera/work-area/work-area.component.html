<nb-card>
    <nb-card-header class="d-flex justify-content-between">
        <h5>ADD JOB</h5> 
        <button nbButton status="danger" size="small" (click)="close()">
            <nb-icon icon="close-outline" size="medium"></nb-icon>
        </button>   
    </nb-card-header>
    <nb-card-body>
    <!-- <div class="w-100 text-center">
        {{numberOfPage}} of 4
    </div> -->
    <form  (keyup.enter)="$event.target.value" #addWorkArea="ngForm" (ngSubmit)="onSubmit(addWorkArea)">
        <div class="row">
            <div class="col-6">
                <span class="p-2 d-block">Job Number</span>
                <input type="text" nbInput fullWidth placeholder="Job Number" id="jobNumber" fieldSize="small" required #sfi name="sfi" (ngModel)="sfi">
                <div *ngIf="sfi.invalid && (sfi.dirty || sfi.touched)"
                class="danger text-danger">
                    <div *ngIf="sfi.errors?.['required']">
                    Job Number is required.
                    </div>
                </div>
                <span class="p-2 d-block">Job</span>
                <input type="text" nbInput fullWidth placeholder="Job" fieldSize="small" required (ngModel)="pekerjaan" #pekerjaan name="pekerjaan">
                <span class="p-2 d-block">Departement</span>
                <input type="text" nbInput fullWidth placeholder="Departement" id="departement" fieldSize="small" required (ngModel)="departement" name="departemen" #departement>
                <span class="p-2 d-block">Responsible</span>
                <input type="text" nbInput fullWidth placeholder="Responsible" id="responsible" fieldSize="small" required (ngModel)="responsible" name="responsible" #responsible>
                <span class="p-2 d-block">Start</span>
                <input [nbDatepicker]="startdatepicker" nbInput fullWidth fieldSize="small" placeholder="Start Date" (ngModel)="startDate" name="start" #startDate>
                <nb-datepicker #startdatepicker></nb-datepicker>
                <span class="p-2 d-block">End</span>
                <input [nbDatepicker]="enddatepicker" nbInput fullWidth fieldSize="small" placeholder="End Date" (ngModel)="endDate" name="end" #endDate>
                <nb-datepicker #enddatepicker></nb-datepicker>
            </div>
            <div class="col-6">
                <span class="p-2 d-block">Volume</span>
                <input type="text" nbInput fullWidth placeholder="Volume" id="volume" fieldSize="small" required (ngModel)="volume" name="volume" #volume>
                <span class="p-2 d-block">Unit</span>
                <nb-select placeholder="Unit" class="w-100" size="small" name="satuan" ngModel >
                    <nb-option *ngFor="let value of useUnit; let id=index;" [value]="rank[id]">{{value}}</nb-option>
                </nb-select>
                <span class="p-2 d-block">Unit Price</span>
                <input type="text" nbInput fullWidth placeholder="Unit Price" id="unitPrice" fieldSize="small" required (ngModel)="unitPrice" name="harga_satuan" #unitPrice>
                <span class="p-2 d-block">Total Price Budget</span>
                <input type="text" nbInput fullWidth placeholder="Total Price Budget" id="totalPriceBudget" fieldSize="small" required (ngModel)="totalPriceBudget" name="kontrak" #totalPriceBudget>
                <span class="p-2 d-block">Category</span>
                <nb-select placeholder="Category" class="w-100" size="small" name="kategori" ngModel>
                    <nb-option *ngFor="let value of category; let id=index;" [value]="category[id]">{{value}}</nb-option>
                </nb-select>
                <span class="p-2 d-block">Rank</span>
                <nb-select placeholder="Rank" class="w-100" size="small" name="rank" ngModel >
                    <nb-option *ngFor="let value of rank; let id=index;" [value]="rank[id]">{{value}}</nb-option>
                </nb-select>
            </div>
        </div>
        <!-- <div class="d-flex w-100 justify-content-between">
            <button nbButton status="primary" type="button" class="m-2" size="medium">Back</button>
            <button nbButton status="primary" type="button" class="m-2" size="medium">Add Sub Job</button>
            <button nbButton status="primary" type="button" class="m-2" size="medium" (click)="addSubJob(addWorkArea)">Next</button>
        </div> -->
        <button type="submit" nbButton status="success" class="m-2" fullWidth>Submit</button>
    </form>
    </nb-card-body>
</nb-card>
