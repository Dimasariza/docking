<nb-card>
    <nb-card-header class="d-flex justify-content-between">
        <div>
            <strong>{{data.dial}} Job </strong>
            <span *ngIf="!(data.dial === 'Add' || data.dial === 'Add Variant') " class="text-primary">: {{modelData?.head}}</span>
        </div>
        <button nbButton status="danger" size="tiny" (click)="close()">
            <nb-icon icon="close-outline" size="medium"></nb-icon>
        </button>   
    </nb-card-header>
    <nb-card-body>
    <form  (keyup.enter)="$event.target.value" #addWorkArea="ngForm" (ngSubmit)="workAreaBtn(addWorkArea)">
        <div class="row">
            <div class="col-4">

                <div *ngIf="data.dial !== 'Work Progress' && data.dial !== 'Edit Variant' ">
                    <span class="p-2 d-block"><strong>Job Number</strong></span>
                    <input type="text" nbInput fullWidth placeholder="Job Number" fieldSize="small" required #jobNumber="ngModel" name="jobNumber" [ngModel]="modelData.jobNumber" [disabled]="disabledJob">
                    <div *ngIf="jobNumber.invalid && (jobNumber.dirty || jobNumber.touched)"
                    class="danger text-danger">
                        <div *ngIf="jobNumber.errors?.['required']">
                        Job Number is required.
                        </div>
                    </div>
                    <span class="p-2 d-block"><strong>Job</strong></span>
                    <input type="text" nbInput fullWidth placeholder="Job" fieldSize="small" required [ngModel]="modelData?.jobName" #pekerjaan name="jobName" [disabled]="disabledJob">
                </div>

                <div *ngIf="data.dial === 'Work Progress' || data.dial === 'Edit Variant' ">
                    <span class="p-2 d-block"><strong>Status</strong></span>
                    <nb-select [placeholder]="modelData?.status?.name || 'Status'" required class="w-100" size="small" #status name="status" [ngModel]="modelData.status" >
                        <nb-option *ngFor="let value of FNCOL.status; let id=index;" [value]="id">{{value}}</nb-option>
                    </nb-select>
                    <span class="p-2 d-block"><strong>Progress</strong></span>
                    <input type="number" nbInput fullWidth placeholder="Progress" fieldSize="small" required [ngModel]="modelData?.progress" #progress name="progress">
                </div>

                <span class="p-2 d-block">Start</span>
                <input [nbDatepicker]="startdatepicker" nbInput fullWidth fieldSize="small" required placeholder="Start Date" [ngModel]="modelData?.start" name="start" #startDate>
                <nb-datepicker #startdatepicker></nb-datepicker>
                <span class="p-2 d-block">End</span>
                <input [nbDatepicker]="enddatepicker" nbInput fullWidth fieldSize="small" required placeholder="End Date" [ngModel]="modelData.end" name="end" #endDate>
                <nb-datepicker #enddatepicker></nb-datepicker>
            </div>
            <div class="col-4">
                <span class="p-2 d-block">Volume</span>
                <input type="number" nbInput fullWidth placeholder="Volume" fieldSize="small" required [ngModel]="modelData?.volume" name="volume" #volume
                (ngModelChange)="volumeAmount($event);">
                <span class="p-2 d-block">Unit</span>
                <nb-select [placeholder]="modelData?.unit?.name || 'Unit'" class="w-100" size="small" name="unit" required #unit [ngModel]="modelData.unit" >
                    <nb-option *ngFor="let value of unitType; let id=index;" [value]="id">{{value}}</nb-option>
                </nb-select>

                <span class="p-2 d-block">Unit {{unitPriceLabel}}</span>
                <input type="text" nbInput fullWidth placeholder="Unit Price" fieldSize="small" required [ngModel]="unitPrice" [name]="unitPriceLabel" #unitPrices (ngModelChange)="unitPriceAmount($event, volume.value);">
                <span class="p-2 d-block">Total {{unitPriceLabel}}</span>
                <input type="text" nbInput fullWidth placeholder="Total Price" readonly fieldSize="small" #allTotalPrice [ngModel]="totalPrice" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-4">
                <span class="p-2 d-block">Departement</span>
                <input type="text" nbInput fullWidth placeholder="Departement" fieldSize="small" required [ngModel]="modelData?.departement" name="departement" #departement>
                <span class="p-2 d-block">Responsible</span>
                <nb-select [placeholder]="modelData?.responsible?.name || 'Responsible'" class="w-100" required size="small" [ngModel]="modelData?.responsible" name="responsible">
                    <nb-option *ngFor="let value of responsible; let id=index;" [value]="responsible[id]">{{value.name}}</nb-option>
                </nb-select>
                <span class="p-2 d-block">Category</span>
                <nb-select [placeholder]="modelData?.category?.name || 'Category'" class="w-100 text-capitalize" required size="small" name="category" #category [ngModel]="modelData?.category">
                    <nb-option *ngFor="let value of FNCOL.category; let id=index;" [value]="id" class="text-capitalize">{{value}}</nb-option>
                </nb-select>
                <span class="p-2 d-block">Rank</span>
                <nb-select [placeholder]="modelData?.rank?.name || 'Rank'" class="w-100" size="small" name="rank" required [ngModel]="modelData?.rank" #rank>
                    <nb-option *ngFor="let value of FNCOL.rank; let id=index;" [value]="id">{{value}}</nb-option>
                </nb-select>
            </div>
        </div> 
        <span class="d-block my-1">Remarks</span>
        <textarea rows="3" nbInput fullWidth name="remarks" #remarks [ngModel]="modelData?.remarks"></textarea>
        <button type="submit" nbButton status="success" class="m-2" [disabled]="!addWorkArea.form.valid" fullWidth>Submit</button>
    </form>
    </nb-card-body>
</nb-card>
