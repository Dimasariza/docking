<nb-card>
    <nb-card-header class="d-flex justify-content-between">
        <div>
            <strong>{{data.dial}} Job </strong>
            <span *ngIf="data.dial !== 'Add'" class="text-primary">: {{modelData?.head}}</span>
        </div>
        <button nbButton status="danger" size="tiny" (click)="close()">
            <nb-icon icon="close-outline" size="medium"></nb-icon>
        </button>   
    </nb-card-header>
    <nb-card-body>
    <form  (keyup.enter)="$event.target.value" #addWorkArea="ngForm" (ngSubmit)="workAreaBtn(addWorkArea)">
        <div class="row">
            <div class="col-4">
                <span class="p-2 d-block"><strong>Job Number</strong></span>
                <input type="text" nbInput fullWidth placeholder="Job Number" id="jobNumber" fieldSize="small" required #sfi name="jobNumber" [ngModel]="modelData['Job No']">
                <div *ngIf="sfi.invalid && (sfi.dirty || sfi.touched)"
                class="danger text-danger">
                    <div *ngIf="sfi.errors?.['required']">
                    Job Number is required.
                    </div>
                </div>
                <span class="p-2 d-block"><strong>Job</strong></span>
                <input type="text" nbInput fullWidth placeholder="Job" fieldSize="small" required [ngModel]="modelData.Job" #pekerjaan name="jobName">
                <span class="p-2 d-block">Start</span>
                <input [nbDatepicker]="startdatepicker" nbInput fullWidth fieldSize="small" placeholder="Start Date" [ngModel]="modelData.Start" name="start" #startDate>
                <nb-datepicker #startdatepicker></nb-datepicker>
                <span class="p-2 d-block">End</span>
                <input [nbDatepicker]="enddatepicker" nbInput fullWidth fieldSize="small" placeholder="End Date" [ngModel]="modelData.Stop" name="end" #endDate>
                <nb-datepicker #enddatepicker></nb-datepicker>
            </div>
            <div class="col-4">
                <span class="p-2 d-block">Volume</span>
                <input type="number" nbInput fullWidth placeholder="Volume" id="volume" fieldSize="small" required [ngModel]="modelData.Vol" name="volume" #volume (change)="totalPriceBudget = volume.value * unitPrice.value">
                <span class="p-2 d-block">Unit</span>
                <nb-select [placeholder]="modelData.Unit || 'Unit'" class="w-100" size="small" name="unit" [ngModel]="modelData.Unit" >
                    <nb-option *ngFor="let value of unitType[0]; let id=index;" [value]="value">{{value}}</nb-option>
                </nb-select>
                <span class="p-2 d-block">Unit Price</span>
                <input type="number" nbInput fullWidth placeholder="Unit Price" id="unitPrice" fieldSize="small" required [ngModel]="modelData['Unit Price']" name="unitPrice" #unitPrice (change)="totalPriceBudget = volume.value * unitPrice.value">
                <span class="p-2 d-block">Total Price Budget</span>
                <input type="text" nbInput fullWidth placeholder="Total Price Budget" id="totalPriceBudget" readonly fieldSize="small" required [(ngModel)]="totalPriceBudget" name="totalPriceBudget">
            </div>
            <div class="col-4">
                <span class="p-2 d-block">Departement</span>
                <input type="text" nbInput fullWidth placeholder="Departement" id="departement" fieldSize="small" required [ngModel]="modelData.Dept" name="departement" #departement>
                <span class="p-2 d-block">Responsible</span>
                <nb-select [placeholder]="modelData.Resp?.name || 'Responsible'" class="w-100" size="small" [ngModel]="modelData.Resp" name="responsible">
                    <nb-option *ngFor="let value of responsible; let id=index;" [value]="responsible[id]">{{value.name}}</nb-option>
                </nb-select>
                <span class="p-2 d-block">Category</span>
                <nb-select [placeholder]="modelData.Category || 'Category'" class="w-100" size="small" name="category" [ngModel]="modelData.Category">
                    <nb-option *ngFor="let value of category; let id=index;" [value]="category[id]">{{value}}</nb-option>
                </nb-select>
                <span class="p-2 d-block">Rank</span>
                <nb-select [placeholder]="modelData.rank || 'Rank'" class="w-100" size="small" name="rank" [ngModel]="modelData.rank" >
                    <nb-option *ngFor="let value of rank; let id=index;" [value]="rank[id]">{{value}}</nb-option>
                </nb-select>
            </div>
        </div>
        <span class="d-block my-1">Remarks</span>
        <textarea rows="3" nbInput fullWidth name="remarks" #remarks [ngModel]="modelData.Remarks"></textarea>
        <button type="submit" nbButton status="success" class="m-2" fullWidth>Submit</button>
    </form>
    </nb-card-body>
</nb-card>
