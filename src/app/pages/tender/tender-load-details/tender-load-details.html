<nb-accordion>
    <nb-accordion-item>
      <nb-accordion-item-header >
        <span>Load Details | {{ activeProject?.projectTitle || 'Project' }}</span>
      </nb-accordion-item-header>
      <nb-accordion-item-body>
        {{ activeProject?.projectTitle ? "" : "Please Select Your Project" }}
        <ngx-work-areas 
          *ngIf="workAreaData"
          [workAreaData]="workAreaData"
          [tableDetails]="tableDetails"
          [columnType]="columnType"
          [tableHead]="tableHead" 
          (sendToParent)="handleClickButton($event.title, $event.data)"
        >
        </ngx-work-areas>
      </nb-accordion-item-body>
    </nb-accordion-item>
</nb-accordion>
