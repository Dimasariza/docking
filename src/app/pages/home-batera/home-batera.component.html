<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of data;">
    <ngx-home-card [image] = "item"></ngx-home-card>
  </div>

  <div class="col-xl-4 col-lg-4 col-md-6" (click)="openDialog()">
    <nb-card class="h-100" style="cursor: pointer;">
      <nb-card-header class="text-center">
        <h5>Add Ship</h5> 
      </nb-card-header>
      <nb-card-body class="d-flex justify-content-center" >
        <nb-icon icon="plus-square-outline" pack="eva" style="font-size: 7rem;" class="align-self-center"></nb-icon>
      </nb-card-body>
    </nb-card>
  </div>
</div>
