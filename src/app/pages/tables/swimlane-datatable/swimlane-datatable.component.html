<nb-card>
  <nb-card-body>

    <ngx-datatable 
        [class]="'bootstrap'" 
        [rows]="data" 
        [count]="data.length"
        [scrollbarH]="true"
        columnMode="force"
        default>
        <ngx-datatable-column [name]="'No'" [width]="50">
            <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                #{{rowIndex+1}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'Nama'" prop="name"></ngx-datatable-column>
        <ngx-datatable-column [name]="'Gender'" prop="gender"></ngx-datatable-column>
        <ngx-datatable-column [name]="'Age'" prop="age"></ngx-datatable-column>
        <ngx-datatable-column [name]="'Company'" prop="company"></ngx-datatable-column>
    </ngx-datatable>

  </nb-card-body>
</nb-card>
