<nb-card>
    <nb-card-header class="d-flex justify-content-between">
        <strong>Add User</strong>
        <button nbButton status="danger" size="tiny" (click)="close()">
            <nb-icon icon="close-outline"></nb-icon>
        </button>   
    </nb-card-header>
    <nb-card-body>
    <form #addUserForm="ngForm" (ngSubmit)="onSubmit(addUserForm)" (keyup.enter)="$event.target.value">
        <div class="d-flex justify-content-center">
            <picture *ngIf="!userData.avatar_url.exist" class="add_image">
                <nb-icon icon="plus-outline" class="text-secondary add_icon"></nb-icon>
                <input type="file" (change)="onFileChange($event)">
            </picture>
            <picture *ngIf="userData.avatar_url.exist" class="avatar_image">
                <img [src]="userData.avatar_url.url" (load)="onImageLoad($event)"  crossorigin="anonymous">
                <input type="file"  class="change_image" (change)="onFileChange($event)">
            </picture>
        </div>
        <div class="row">
            <div class="col-6">
                <label class="p-2">User name</label> 
                <input fullWidth type="text" nbInput  placeholder="User Name" class="" id="user_name" fieldSize="small"
                required (ngModel)="userName" name="username" #userName="ngModel" >
                <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
                class="danger text-danger">
                    <div *ngIf="userName.errors?.['required']">
                    Name is required.
                    </div>
                </div>
                <label class="p-2">Full Name</label>
                <input fullWidth type="text" nbInput  placeholder="Full Name" id="full_name" fieldSize="small"
                required (ngModel)="fullName" name="nama_lengkap" #fullName="ngModel">
                <label class="p-2">User Id</label>
                <input fullWidth type="text" nbInput  placeholder="User Id" id="full_name" fieldSize="small"
                required (ngModel)="fullName" name="departemen_id" #fullName="ngModel">
                <label class="p-2">Vessel Name</label>
                <input fullWidth type="text" nbInput  placeholder="Vessel Name" id="ship_name" fieldSize="small"
                required (ngModel)="shipName" name="nama_kapal" #shipName="ngModel">
                <label class="p-2">Company Name</label>
                <input fullWidth type="text" nbInput  placeholder="Company Name" id="company" fieldSize="small"
                required (ngModel)="department" name="departemen" #department="ngModel">
                <label class="p-2">Status</label>
                <nb-select fullWidth class="w-100" placeholder="Status" size="small" status="basic" #status (ngModel)="status" name="status">
                    <nb-option [value]="status" *ngFor="let status of ['active', 'suspend']; let id=index;" class="text-capitalize">{{status}}</nb-option>
                </nb-select>
            </div>
            <div class="col-6">
                <label class="p-2">Title</label>
                <input fullWidth type="text" nbInput  placeholder="Title" id="title" fieldSize="small"
                required (ngModel)="title" name="title" #title="ngModel">
                <label class="p-2">Mobile Number</label>
                <input fullWidth type="text" nbInput  placeholder="Mobile Number" id="mobile_no" fieldSize="small"
                required (ngModel)="mobileNo" name="no_hp" #mobileNo="ngModel">
                <label class="p-2">E-mail</label>
                <input fullWidth type="text" nbInput  placeholder="E-mail Address" id="useremail" fieldSize="small"
                required (ngModel)="email" name="email" #email="ngModel">
                <label class="p-2">Password</label>

                <div class="d-flex border rounded">
                <input fullWidth [type]="passwordFieldType ? 'password' : 'text'"  placeholder="Password" id="password" fieldSize="small"
                required (ngModel)="password" name="password" #password nbInput fullWidth>
                <button nbButton size="small" status="basic" class="input-group-text" type="button" (click)="passwordField()">
                    <nb-icon [icon]="passwordFieldType ? 'eye-outline' : 'eye-off-outline'"></nb-icon>
                </button>
                </div>

                <label class="p-2">Role</label>
                <nb-select fullWidth class="w-100" placeholder="Role" size="small" status="basic" #role (ngModel)="role" name="role">
                    <nb-option [value]="dataRole[id]" *ngFor="let status of userRole; let id=index;">{{status}}</nb-option>
                </nb-select>
            </div>
        </div>
        <button type="submit" nbButton status="success" fullWidth [disabled]="!addUserForm.form.valid" class="my-2" >Submit</button>
    </form>
    </nb-card-body>
</nb-card>
