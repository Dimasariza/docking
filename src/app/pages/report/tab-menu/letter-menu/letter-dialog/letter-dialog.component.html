<nb-card>
    <nb-card-header>
        <div class="d-flex justify-content-between">
            <strong>Add Document</strong>
            <button nbButton status="danger" size="tiny" (click)="closeDialog()">
                <nb-icon icon="close-outline"></nb-icon>
            </button>
        </div>
    </nb-card-header>
    <nb-card-body [nbSpinner]="loading < 100" nbSpinnerStatus="danger">
        <form #submitLetterForm="ngForm" (ngSubmit)="closeDialog(submitLetterForm.value)">
            <span class="d-block">Title</span>
            <input fullWidth autocomplete="off" placeholder="Title" required class="d-block" type="text" nbInput name="perihal" ngModel #title>
            <span class="d-block">Sender</span>
            <input fullWidth autocomplete="off" placeholder="Sender name" required class="d-block" type="text" nbInput name="nama_pengirim" ngModel #sender>
            <span class="d-block">Date</span>
            <input [nbDatepicker]="datePicker" autocomplete="off" nbInput required fullWidth fieldSize="small" placeholder="Pick Date" ngModel name="tgl" #date>
            <nb-datepicker #datePicker></nb-datepicker>
            <span class="d-block">Remarks</span>
            <textarea class="d-block" rows="4" required fullWidth nbInput name="keterangan" ngModel #keterangan></textarea>
            <button fullWidth type="button" nbButton status="primary" size="small" class="my-2" (click)="openFileFolder()">
                Add File
                <input  type="file" style="display: none;" #addFromFile ngModel name="dokumen" (change)="onFileChange($event)">
            </button>
            <button fullWidth type="submit" nbButton status="success" size="small" [disabled]="!submitLetterForm.form.valid" class="my-2">Submit</button>
        </form>
    </nb-card-body>
</nb-card>
