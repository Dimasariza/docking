<button 
    nbButton 
    *ngFor="let button of variantWorkNavButton"
    size="tiny"
    status="primary"
    outline
    class="m-2"
    (click)="handleClickButton(button.name)"
>
    <nb-icon [icon]="button.icon" pack="eva">
    </nb-icon>
    {{ button.name }}
</button>

<ngx-work-areas 
    [workAreaData]="workAreaData"
    [tableDetails]="tableDetails"
    [columnType]="columnType"
    [tableHead]="tableHead" 
    (sendToParent)="handleClickButton($event.title, $event.data)"
>
</ngx-work-areas>

<export-to-pdf 
    tableType="variant_work"
    [summaryData]="summaryData"
>
</export-to-pdf>
