<div class="buttons my-1" >
    <button *ngFor="let icon of useButtons; let indexOfelement=index;"
    nbButton outline size = "tiny"  status = "primary" class="mx-1" (click)="onClick(icon.desc)">
        <nb-icon [icon]="icon.icon" pack="eva">
        </nb-icon>
        {{icon.desc}}
    </button>
</div>
<div style="overflow: auto; width: 100%;">
    <div style="width: 2600px;">
        <table [nbTreeGrid]="dataSource" [nbSort]="dataSource" (sort)="updateSort($event)">
            <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
            <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns" [clickToToggle]="false"></tr>

            <ng-container [nbTreeGridColumnDef]="'Approved'" class="text-center">
                <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef style="width: 150px;" class="text-center">Approved</th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row" class="text-center">
                    <button class="btn btn-light btn-sm mx-2" [disabled]="row.data?.yardApproval" (click)="approvedByYard(row)" nbPopover="By Ship Yard" nbPopoverTrigger="hint" nbPopoverPlacement="left">
                        <nb-icon [ngStyle]="{'color': row.data?.yardApproval ? 'green' : 'grey'}" [icon]=" row.data?.yardApproval ? 'checkmark-square-2-outline' : 'square-outline' "></nb-icon>
                    </button>
                    <button class="btn btn-light btn-sm mx-2" [disabled]="row.data?.ownerApproval" (click)="approvedByOwner(row)" nbPopover="By Ship Owner" nbPopoverTrigger="hint" nbPopoverPlacement="right">
                        <nb-icon [ngStyle]="{'color': row.data?.ownerApproval ? 'green' : 'grey'}" [icon]=" row.data?.ownerApproval ? 'checkmark-square-2-outline' : 'square-outline'"></nb-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container [nbTreeGridColumnDef]="'jobName'">
                <th nbTreeGridHeaderCell  *nbTreeGridHeaderCellDef style="width:250px;">Job</th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                  <ngx-fs-icon [kind]="row.data.kind" [expanded]="row.expanded"></ngx-fs-icon>
                  <span class="text-primary btn" style="cursor: pointer;" (click)="jobMenuDial(row)">
                      {{row.data.jobName}}
                  </span>
                </td>
            </ng-container>
              
            <ng-container [nbTreeGridColumnDef]="'rank'">
                <th nbTreeGridHeaderCell  *nbTreeGridHeaderCellDef style="width:80px"></th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row" class="text-center h-100">
                  <nb-icon icon="alert-circle-outline" [ngStyle]="{'color' : FNCOL.rankColor(row.data['rank']?.name)}"
                  [nbPopover]="row.data?.rank?.name" nbPopoverTrigger="hint" nbPopoverPlacement="top"></nb-icon>
                </td>
              </ng-container>

            <ng-container [nbTreeGridColumnDef]="'%'">
                <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>%</th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                    <nb-progress-bar [value]="row.data.progress || 0" [displayValue]="true" status="primary"></nb-progress-bar>
                </td>
            </ng-container>

            <!-- <ng-container [nbTreeGridColumnDef]="'Comment'">
                <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>Comment</th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row" class="text-center">
                    <button class="btn btn-light btn-sm">
                        <nb-icon icon="file-text-outline"></nb-icon>
                    </button>
                </td>
            </ng-container> -->

            <!-- <ng-container [nbTreeGridColumnDef]="'suplier'">
                <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>Suplier</th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row" class="text-center">
                    <button class="btn btn-light btn-sm" (click)="addJobSuplier(row)"
                    nbPopover="Add Suplier" nbPopoverTrigger="hint" nbPopoverPlacement="top">
                        <nb-icon icon="person-add-outline"></nb-icon>
                    </button>
                </td>
            </ng-container> -->
            
            <ng-container [nbTreeGridColumnDef]="'edit'">
                <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef style="width: 150px;"></th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row" class="text-center">
                <div class="d-flex">

                    <button class="btn btn-light btn-sm mx-1" (click)="updateWorkProgress(row)" nbPopover="Edit Job Pogress" nbPopoverTrigger="hint" nbPopoverPlacement="top">
                        <nb-icon icon="edit-outline"></nb-icon>
                    </button>
                    
                    <button *ngIf="parentIndex(row)" class="btn btn-light btn-sm mx-1" (click)="generatePDF(row)" nbPopover="Export To PDF" nbPopoverTrigger="hint" nbPopoverPlacement="top">
                        <nb-icon icon="file-outline"></nb-icon>
                    </button>
                </div>
                </td>
            </ng-container>

            <ng-container *ngFor="let column of defaultColumns; let index = index"
                            [nbTreeGridColumnDef]="column"
                            [showOn]="getShowOn(index)">
                <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(column)" *nbTreeGridHeaderCellDef>
                {{column}}
                </th>

                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                    {{row.data[column] || '-'}}
                </td>
            </ng-container>
        </table>    
    </div>
</div>
