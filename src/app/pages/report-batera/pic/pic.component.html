<nb-card>
    <nb-card-body *ngIf="picData">
        
        <div class="buttons my-1" >
            <button *ngFor="let icon of useIcons; let indexOfelement=index;"
            nbButton outline size = "tiny"  status = "primary" class="mx-1" routerLink="/pages/report-batera/sub-menu-report">
                <nb-icon [icon]="icon.icon" pack="eva">
                </nb-icon>
                {{icon.desc}}
            </button>
        </div>

        <ngx-datatable 
        [class]="'bootstrap'" 
        [rows]="picData" 
        [count]="picData.length"   
        [scrollbarH]="true"
        [columnMode]="'force'"
        class="row"
        [rowHeight]="'auto'"
        default>
            <ngx-datatable-column [name]="'No'" width="10">
                <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    {{rowIndex+1}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [name]="'Name'" prop="nama_lengkap">
                <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    {{row.nama_lengkap || '_'}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [name]="'Title'" [width]="50" prop="title"> 
                <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    {{row.title || '_'}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [name]="'Join Date'" prop="created_at">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.created_at | date : 'medium' || '_'}}
            </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [name]="'Last Change'" prop="updated_at">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.updated_at | date : 'medium' || '_'}}
            </ng-template>  
            </ngx-datatable-column>
        </ngx-datatable>
    </nb-card-body>
</nb-card>
