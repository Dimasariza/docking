<nb-card>
    <nb-card-header>
        <div class="d-flex justify-content-between">
            <h5>Add Document</h5>
            <button nbButton status="danger" size="tiny" (click)="close()">
                <nb-icon icon="close-outline"></nb-icon>
            </button>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form #submitLetter="ngForm" (ngSubmit)="addLetter(submitLetter)">
            <span class="d-block">Title</span>
            <input fullWidth placeholder="Title" class="d-block" type="text" nbInput name="perihal" ngModel #title>
            <span class="d-block">Sender</span>
            <input fullWidth placeholder="Sender name" class="d-block" type="text" nbInput name="nama_pengirim" ngModel #sender>
            <span class="d-block">Date</span>
            <input [nbDatepicker]="datePicker" nbInput fullWidth fieldSize="small" placeholder="Pick Date" ngModel name="tgl" #date>
            <nb-datepicker #datePicker></nb-datepicker>
            <span class="d-block">Remarks</span>
            <textarea class="d-block" rows="4" fullWidth nbInput name="keterangan" ngModel #keterangan></textarea>
            <button fullWidth type="button" nbButton status="primary" size="small" class="my-2" (click)="triggerSelectFile(addFromFile)">
                Add File
                <input  type="file" style="display: none;" #addFromFile ngModel name="dokumen">
            </button>
            <button fullWidth type="submit" nbButton status="success" size="small" class="my-2">Submit</button>
        </form>
    </nb-card-body>
</nb-card>
