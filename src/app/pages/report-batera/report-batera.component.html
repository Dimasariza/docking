<nb-card>
    <nb-card-header>
        <h3>{{subProjectData?.head}}</h3>
        <button nbButton status="primary" class="my-2" outline size="tiny" (click)="buttonAct(button.menu)" *ngFor="let button of buttonKey">
            <nb-icon icon="{{button.icon}}" pack="eva"></nb-icon>
            {{button.menu}}
        </button>
    </nb-card-header>
    <div class="m-3">
        <h6>Description</h6>    
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, incidunt, quis accusantium voluptas nisi explicabo, ipsam veritatis repudiandae sed dolorem autem commodi possimus ipsa reiciendis iusto sapiente magnam tempora voluptatum!</p>
    </div> 
</nb-card>


<nb-card>
      <nb-tabset fullWidth>
        <nb-tab tabTitle="PIC" >
            <ngx-pic></ngx-pic>
        </nb-tab>
        <nb-tab tabTitle="Work Progress">
            <ngx-work-progress (reloadReport)="ngOnInit()" [workProgressData]="projectData"></ngx-work-progress>
        </nb-tab>
        <nb-tab tabTitle="Variant Work">
            <ngx-variant-work [variantWorkData]="projectData"></ngx-variant-work>
        </nb-tab>
        <nb-tab tabTitle="BAST">
            <ngx-bast (reloadReport)="ngOnInit()" [typeMenu]="'bast'"></ngx-bast>
        </nb-tab>
        <nb-tab tabTitle="Surat Teguran">
            <ngx-bast (reloadReport)="ngOnInit()" [typeMenu]="'surat_teguran'"></ngx-bast>
        </nb-tab>
        <nb-tab tabTitle="Close Out Report (COR)">
            <ngx-bast (reloadReport)="ngOnInit()" [typeMenu]="'close_out_report'"></ngx-bast>
        </nb-tab>
      </nb-tabset>
</nb-card>
