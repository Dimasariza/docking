<nb-card>
    <nb-card-header>
        <h5 class="col-md-12 col-lg-5 float-left">name{{project.name}}</h5>
        <div class="col-md-12 col-lg-7 float-right text-lg-right">
            <button nbButton status="primary" class="mx-1" outline size="tiny" *ngFor="let button of buttonKey">
                <nb-icon icon="{{button.icon}}" pack="eva"></nb-icon>
                {{button.menu}}
            </button>
        </div>
    </nb-card-header>
    <ngx-report-data class="mx-3 d-xl-flex d-lg-flex d-md-flex"></ngx-report-data>
    <div class="m-3">
        <h6>Description</h6>    
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, incidunt, quis accusantium voluptas nisi explicabo, ipsam veritatis repudiandae sed dolorem autem commodi possimus ipsa reiciendis iusto sapiente magnam tempora voluptatum!</p>
    </div>
</nb-card>

<nb-card>
    <nb-route-tabset [tabs]="tabs"></nb-route-tabset>
</nb-card>
