<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>

    <div class="logo-wrapper d-flex justify-content-start">
      <img src="../../../assets/images/Logo/SIKOMODO TL.png" alt="Sikomodo Logo"> 
      <div class="logo-desc">
        <h6 class="logo-name">SIKOMODO</h6>
        <span>Sistem Kolaborasi Monitoring Docking</span> <br>   
        <span><strong>by <a href="" class="batera-web" >Batera.id</a></strong></span>
      </div>
    <!-- </div> -->
  
    <!-- <div class="logo-wrapper d-flex justify-content-center"> -->
      <img src="../../../assets/images/Logo/Pupuk Indonesia TL.png" alt="Pupuk Indonesia Logistik">
      <div class="logo-desc">
        <h6 class="logo-name">PUPUK INDONESIA LOGISTIK</h6>
        <span>(PIHC Group)</span>
      </div>
    </div>
  </div>
  </div>
   
<div class="header-container">
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary" >
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="question-mark-circle-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
